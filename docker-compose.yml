version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: etl_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-etl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-etl_password}
      POSTGRES_DB: ${POSTGRES_DB:-etl_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-etl_user} -d ${POSTGRES_DB:-etl_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    container_name: etl_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: etl_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
  minio-init:
    image: minio/mc:latest
    container_name: etl_minio_init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb -p local/etl-uploads 2>/dev/null || true;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.109.0
    container_name: etl_otel_collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./ops/otel-collector-config.yml:/etc/otelcol/config.yaml:ro
    ports:
      - "4318:4318"   # OTLP HTTP
      - "4317:4317"   # OTLP gRPC
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:1.61
    container_name: etl_jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC (all-in-one accepts OTLP)
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: etl_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      otel-collector:
        condition: service_started
    env_file:
      - .env
      - backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://etl_user:etl_password@postgres:5432/etl_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_local_env}
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-etl-backend}
      TRACE_ID_HASH_SECRET: ${TRACE_ID_HASH_SECRET:-}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-s3}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-${MINIO_ROOT_USER:-minioadmin}}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      S3_BUCKET: ${S3_BUCKET:-etl-uploads}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - upload_data:/app/backend/storage
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: etl_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      otel-collector:
        condition: service_started
    env_file:
      - .env
      - worker/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://etl_user:etl_password@postgres:5432/etl_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      UPLOAD_ROOT: /app/backend
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-etl-worker}
      TRACE_ID_HASH_SECRET: ${TRACE_ID_HASH_SECRET:-}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-${MINIO_ROOT_USER:-minioadmin}}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      S3_BUCKET: ${S3_BUCKET:-etl-uploads}
    volumes:
      - upload_data:/app/backend/storage
    command: uv run celery -A worker_main.celery_app worker --loglevel=INFO --concurrency=2
    restart: unless-stopped

  flower:
    image: mher/flower:2.0
    container_name: etl_flower
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    environment:
      CELERY_BROKER_URL: ${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "5555:5555"
    command: >
      flower
      --broker=${REDIS_URL:-redis://redis:6379/0}
      --port=5555

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: etl_frontend
    depends_on:
      backend:
        condition: service_started
    env_file:
      - .env
      - frontend/.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      PORT: ${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  upload_data:
  minio_data:

