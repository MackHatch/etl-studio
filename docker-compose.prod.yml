version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: etl_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-etl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-etl_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-etl_user} -d ${POSTGRES_DB:-etl_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - etl_network

  redis:
    image: redis:7-alpine
    container_name: etl_redis_prod
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - etl_network

  migrate:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: etl_migrate_prod
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://etl_user:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-etl_db}}
    working_directory: /app/backend
    command: ["uv", "run", "alembic", "upgrade", "head"]
    networks:
      - etl_network
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: etl_backend_prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://etl_user:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-etl_db}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      SEED_DEMO: ${SEED_DEMO:-false}
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-etl-backend}
      TRACE_ID_HASH_SECRET: ${TRACE_ID_HASH_SECRET:-}
    volumes:
      - upload_data:/app/backend/storage
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - etl_network

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: etl_worker_prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://etl_user:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-etl_db}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      UPLOAD_ROOT: /app/backend
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-etl-worker}
      TRACE_ID_HASH_SECRET: ${TRACE_ID_HASH_SECRET:-}
    volumes:
      - upload_data:/app/backend/storage
    restart: unless-stopped
    networks:
      - etl_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: etl_frontend_prod
    depends_on:
      backend:
        condition: service_started
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost}
      PORT: 3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - etl_network

  flower:
    image: mher/flower:2.0
    container_name: etl_flower_prod
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    environment:
      CELERY_BROKER_URL: ${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "5555:5555"
    command: >
      flower
      --broker=${REDIS_URL:-redis://redis:6379/0}
      --port=5555
    restart: unless-stopped
    networks:
      - etl_network

  nginx:
    image: nginx:alpine
    container_name: etl_nginx_prod
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - ./ops/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - etl_network

volumes:
  postgres_data:
  redis_data:
  upload_data:

networks:
  etl_network:
    driver: bridge
